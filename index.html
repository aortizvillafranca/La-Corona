    <script type="text/babel" data-type="module">

        // --- CONFIGURACIÓN FIREBASE (Dinámica) ---

        const { useState, useEffect, useMemo } = React;

        // --- ICONOS ---

            Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/></IconBase>,

            BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,

            Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
            ChefHat: (p) => <IconBase {...p}><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></IconBase>,
            Accessibility: (p) => <IconBase {...p}><circle cx="12" cy="4" r="1"/><path d="m5 20 4.5-10a9 9 0 0 1 5 0l4.5 10"/><path d="M7 22a16 16 0 0 1 10 0"/></IconBase>,
            AlertTriangle: (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
            CheckSquare: (p) => <IconBase {...p}><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></IconBase>,
            Square: (p) => <IconBase {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></IconBase>,
            List: (p) => <IconBase {...p}><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></IconBase>
        };

        // --- SEED DATA (Solo para la primera carga) ---
        const INITIAL_BROTHERS = [
            { id: '1', name: 'Antonio Pérez', nickname: 'El Presi', points: 45, attendanceStreak: 12, role: 'junta' },
            { id: '2', name: 'Francisco García', nickname: 'Curro', points: 38, attendanceStreak: 5, role: 'hermano' },
            { id: '3', name: 'José Manuel', nickname: 'El Chato', points: 42, attendanceStreak: 8, role: 'hermano' },
            { id: '4', name: 'Manuel Rivas', nickname: 'Lolo', points: 15, attendanceStreak: 0, role: 'hermano' },
            { id: '5', name: 'Jesús M.', nickname: 'El Niño', points: 50, attendanceStreak: 15, role: 'junta' },
        ];
        const INITIAL_EVENTS = [
            { id: 'e1', title: 'Junta de Navidad', date: '2023-12-23', time: '21:30', type: 'junta', deadline: '2023-12-21T22:00:00', attendees: ['1', '2', '3', '5'], guests: { '2': [{ name: 'Invitado 1', price: 35 }] }, menu: 'Entrantes variados, Solomillo al Whisky, Postre casero.', guestPrice: 35, closed: false },
            { id: 'e2', title: 'Sábado de Romanos', date: '2024-03-23', time: '14:00', type: 'especial', deadline: '2024-03-20T22:00:00', attendees: ['1', '5'], guests: {}, guestPrice: 40, closed: false },
        ];
        const INITIAL_TURNS = [
            { id: 't1', date: 'Viernes Noche', concept: 'El Cirineo', type: 'figura', brotherIds: ['2'] },
            { id: 't2', date: 'Viernes Noche', concept: 'Judas', type: 'figura', brotherIds: ['5'] },
            { id: 't3', date: '2023-12-23', concept: 'Junta Navidad', type: 'cocina', brotherIds: ['3', '1', '4'] },
        ];

        // --- COMPONENTES AUXILIARES ---
        const Notification = ({ message, type, onClose }) => (
            <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-lg z-[80] animate-fade-in ${type === 'success' ? 'bg-green-700 text-white' : 'bg-red-700 text-white'}`}>
                <span className="font-medium">{message}</span>
            </div>
        );

        const NavButton = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center p-2 w-16 transition-colors ${active ? 'text-red-900' : 'text-stone-400 hover:text-stone-600'}`}>
                {icon}
                <span className={`text-[10px] font-medium mt-1 ${active ? 'font-bold' : ''}`}>{label}</span>
            </button>
        );

        // --- APP PRINCIPAL ---
        function App() {
            // Firebase Auth Setup
            const [user, setUser] = useState(null); // Firebase User
            const [currentUser, setCurrentUser] = useState(null); // App "Brother" Profile
            
            // App Data (Fetched from Firebase)
            const [brothers, setBrothers] = useState([]);
            const [events, setEvents] = useState([]);
            const [turns, setTurns] = useState([]);
            
            // UI State
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [view, setView] = useState('dashboard');
            const [notification, setNotification] = useState(null);
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [adminPin, setAdminPin] = useState('');

            // Modals
            const [showEventModal, setShowEventModal] = useState(false);
            const [editingEventId, setEditingEventId] = useState(null);
            const [eventFormData, setEventFormData] = useState({ title: '', date: '', time: '21:30', type: 'cena', guestPrice: 35 });
            const [showTurnModal, setShowTurnModal] = useState(false);
            const [editingTurnId, setEditingTurnId] = useState(null);
            const [turnFormData, setTurnFormData] = useState({ date: '', concept: '', type: 'figura', brotherIds: [] });
            const [guestModal, setGuestModal] = useState({ isOpen: false, eventId: null });
            const [confirmationModal, setConfirmationModal] = useState({ isOpen: false, message: '', onConfirm: () => {} });
            const [attendeeModal, setAttendeeModal] = useState({ isOpen: false, eventId: null });

            // 1. Initialize Auth
            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Fetch Data & Seed if Empty
            useEffect(() => {
                if (!user) return;

                // Paths
                const brothersRef = collection(db, 'artifacts', appId, 'public', 'data', 'brothers');
                const eventsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events');
                const turnsRef = collection(db, 'artifacts', appId, 'public', 'data', 'turns');

                // Subscriptions
                const unsubBrothers = onSnapshot(brothersRef, (snapshot) => {
                    if (snapshot.empty) {
                        // Seeding data if empty
                        INITIAL_BROTHERS.forEach(b => setDoc(doc(brothersRef, b.id), b));
                        INITIAL_EVENTS.forEach(e => setDoc(doc(eventsRef, e.id), e));
                        INITIAL_TURNS.forEach(t => setDoc(doc(turnsRef, t.id), t));
                    } else {
                        setBrothers(snapshot.docs.map(d => ({id: d.id, ...d.data()})));
                    }
                });

                const unsubEvents = onSnapshot(eventsRef, (snapshot) => {
                    setEvents(snapshot.docs.map(d => ({id: d.id, ...d.data()})));
                });

                const unsubTurns = onSnapshot(turnsRef, (snapshot) => {
                    setTurns(snapshot.docs.map(d => ({id: d.id, ...d.data()})));
                });

                return () => {
                    unsubBrothers();
                    unsubEvents();
                    unsubTurns();
                };
            }, [user]);

            // Actions (Updated to Firebase)
            const handleLogin = (brotherId) => {
                const foundUser = brothers.find(b => b.id === brotherId);
                if (foundUser) {
                    setCurrentUser(foundUser);
                    setIsLoggedIn(true);
                    setView('dashboard');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser(null);
                setIsAdminAuth(false);
                setAdminPin('');
                setView('dashboard');
            };

            const showNotification = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- Event Logic (Firebase) ---
            const openCreateEventModal = () => {
                setEditingEventId(null);
                setEventFormData({ title: '', date: '', time: '21:30', type: 'cena', guestPrice: 35 });
                setShowEventModal(true);
            };

            const openEditEventModal = (ev) => {
                setEditingEventId(ev.id);
                setEventFormData({ title: ev.title, date: ev.date, time: ev.time, type: ev.type, guestPrice: ev.guestPrice });
                setShowEventModal(true);
            };

            const saveEvent = async () => {
                if (!eventFormData.title || !eventFormData.date) {
                    showNotification("Rellena título y fecha", 'error');
                    return;
                }
                const deadlineDate = new Date(eventFormData.date);
                deadlineDate.setDate(deadlineDate.getDate() - 2);
                
                const eventData = {
                    ...eventFormData,
                    guestPrice: Number(eventFormData.guestPrice),
                    deadline: deadlineDate.toISOString()
                };

                try {
                    if (editingEventId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', editingEventId), eventData);
                        showNotification("Evento actualizado");
                    } else {
                        // New event default fields
                        const newEvent = {
                            ...eventData,
                            attendees: [],
                            guests: {},
                            closed: false
                        };
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'events'), newEvent);
                        showNotification("Evento creado correctamente");
                    }
                    setShowEventModal(false);
                } catch (e) {
                    console.error(e);
                    showNotification("Error al guardar", 'error');
                }
            };

            const requestDeleteEvent = (id) => {
                setConfirmationModal({
                    isOpen: true,
                    message: "¿Seguro que quieres eliminar este evento?",
                    onConfirm: async () => {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', id));
                        showNotification("Evento eliminado");
                        setConfirmationModal({ isOpen: false, message: '', onConfirm: () => {} });
                    }
                });
            };

            // --- Turn Logic (Firebase) ---
            const openCreateTurnModal = () => {
                setEditingTurnId(null);
                setTurnFormData({ date: '', concept: '', type: 'figura', brotherIds: [] });
                setShowTurnModal(true);
            };

            const openEditTurnModal = (turn) => {
                setEditingTurnId(turn.id);
                setTurnFormData({ date: turn.date, concept: turn.concept, type: turn.type, brotherIds: turn.brotherIds });
                setShowTurnModal(true);
            };

            const toggleTurnBrother = (brotherId) => {
                setTurnFormData(prev => {
                    const exists = prev.brotherIds.includes(brotherId);
                    if (exists) return { ...prev, brotherIds: prev.brotherIds.filter(id => id !== brotherId) };
                    return { ...prev, brotherIds: [...prev.brotherIds, brotherId] };
                });
            };

            const saveTurn = async () => {
                if (!turnFormData.date || !turnFormData.concept) {
                    showNotification("Campos obligatorios", 'error');
                    return;
                }
                if (turnFormData.brotherIds.length === 0) {
                    showNotification("Selecciona al menos un hermano", 'error');
                    return;
                }

                try {
                    if (editingTurnId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'turns', editingTurnId), turnFormData);
                        showNotification("Turno actualizado");
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'turns'), turnFormData);
                        showNotification("Turno asignado");
                    }
                    setShowTurnModal(false);
                } catch (e) {
                    showNotification("Error al guardar turno", 'error');
                }
            };

            const requestDeleteTurn = (id) => {
                setConfirmationModal({
                    isOpen: true,
                    message: "¿Eliminar este turno?",
                    onConfirm: async () => {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'turns', id));
                        showNotification("Turno eliminado");
                        setConfirmationModal({ isOpen: false, message: '', onConfirm: () => {} });
                    }
                });
            };

            // --- Attendance Logic (Firebase) ---
            const toggleAttendance = async (eventId) => {
                if (!currentUser) return;
                const ev = events.find(e => e.id === eventId);
                if (!ev) return;

                const isAttending = ev.attendees.includes(currentUser.id);
                let newAttendees = isAttending 
                    ? ev.attendees.filter(id => id !== currentUser.id)
                    : [...ev.attendees, currentUser.id];
                
                // Update map for guests: if leaving, remove guests
                const newGuests = { ...ev.guests };
                if (isAttending) delete newGuests[currentUser.id];

                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', eventId), {
                        attendees: newAttendees,
                        guests: newGuests
                    });
                    showNotification(isAttending ? "Te has borrado" : "¡Confirmado!");
                } catch (e) {
                    showNotification("Error de conexión", 'error');
                }
            };

            const handleAddGuest = async () => {
                if (!guestModal.eventId || !currentUser) return;
                const ev = events.find(e => e.id === guestModal.eventId);
                if (!ev) return;

                const currentGuests = ev.guests[currentUser.id] || [];
                const newGuestName = `Invitado ${currentGuests.length + 1}`;
                const newGuestList = [...currentGuests, { name: newGuestName, price: ev.guestPrice }];

                try {
                    // Update nested field in map
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', guestModal.eventId), {
                        [`guests.${currentUser.id}`]: newGuestList
                    });
                    setGuestModal({ isOpen: false, eventId: null });
                    showNotification("Invitado añadido");
                } catch(e) {
                    showNotification("Error al añadir invitado", 'error');
                }
            };

            const updateGuests = async (eventId, guestList) => {
                if (!currentUser) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', eventId), {
                        [`guests.${currentUser.id}`]: guestList
                    });
                } catch(e) {
                    console.error(e);
                }
            };

            const openGuestModalForEvent = (eventId) => {
                setGuestModal({ isOpen: true, eventId });
            };

            // Computed Data
            const nextEvent = useMemo(() => {
                // Client-side sort is fine for small lists
                return [...events]
                    .sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime())
                    .find(e => new Date(e.date + 'T23:59:00') >= new Date());
            }, [events]);

            const sortedRanking = useMemo(() => {
                return [...brothers].sort((a, b) => b.points - a.points);
            }, [brothers]);

            const myRank = currentUser ? sortedRanking.findIndex(b => b.id === currentUser.id) + 1 : 0;

            // --- RENDER MODALS ---
            const renderGuestModal = () => {
                if (!guestModal.isOpen) return null;

                                    <div className="space-y-3">
                                        <input type="text" placeholder="Título" className="w-full p-2 border rounded" value={eventFormData.title} onChange={e => setEventFormData({...eventFormData, title: e.target.value})} autoFocus/>
                                        <div className="grid grid-cols-2 gap-2"><input type="date" className="w-full p-2 border rounded" value={eventFormData.date} onChange={e => setEventFormData({...eventFormData, date: e.target.value})}/><input type="time" className="w-full p-2 border rounded" value={eventFormData.time} onChange={e => setEventFormData({...eventFormData, time: e.target.value})}/></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <select className="w-full p-2 border rounded" value={eventFormData.type} onChange={e => setEventFormData({...eventFormData, type: e.target.value})}><option value="cena">Cena Ordinaria</option><option value="junta">Junta General</option><option value="especial">Evento Especial</option></select>
                                            <div className="relative"><input type="number" placeholder="Precio Inv." className="w-full p-2 border rounded pl-6" value={eventFormData.guestPrice} onChange={e => setEventFormData({...eventFormData, guestPrice: e.target.value})}/><span className="absolute left-2 top-2 text-stone-400">€</span></div>
                                        </div>
                                    </div>
                                    <div className="flex gap-2 mt-6"><button onClick={() => setShowEventModal(false)} className="flex-1 py-2 text-stone-500">Cancelar</button><button onClick={saveEvent} className="flex-1 py-2 bg-red-900 text-white rounded font-bold">{editingEventId ? 'Guardar' : 'Crear'}</button></div>
                                </div>
                            </div>
                        )}
                        {showTurnModal && (
                            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                                <div className="bg-white rounded-xl p-6 w-full max-w-sm h-[80vh] flex flex-col">
                                    <h3 className="text-lg font-bold text-stone-800 mb-4 shrink-0">{editingTurnId ? 'Editar Turno' : 'Asignar Nuevo Turno'}</h3>
                                    <div className="space-y-3 shrink-0 mb-4">
                                        <div className="flex gap-2 items-center bg-stone-100 p-1 rounded-lg">
                                            <button onClick={() => setTurnFormData({...turnFormData, type: 'figura', date: ''})} className={`flex-1 py-1.5 rounded-md text-sm font-bold ${turnFormData.type === 'figura' ? 'bg-white shadow text-purple-900' : 'text-stone-500'}`}>Figuras</button>
                                            <button onClick={() => setTurnFormData({...turnFormData, type: 'cocina', date: ''})} className={`flex-1 py-1.5 rounded-md text-sm font-bold ${turnFormData.type === 'cocina' ? 'bg-white shadow text-orange-900' : 'text-stone-500'}`}>Cocina</button>
                                        </div>
                                        {turnFormData.type === 'figura' ? <input type="text" placeholder="Día/Momento" className="w-full p-2 border rounded" value={turnFormData.date} onChange={e => setTurnFormData({...turnFormData, date: e.target.value})}/> : <input type="date" className="w-full p-2 border rounded" value={turnFormData.date} onChange={e => setTurnFormData({...turnFormData, date: e.target.value})}/>}
                                        <input type="text" placeholder="Concepto (ej: Judas)" className="w-full p-2 border rounded" value={turnFormData.concept} onChange={e => setTurnFormData({...turnFormData, concept: e.target.value})}/>
                                    </div>
                                    <div className="flex-1 overflow-y-auto border border-stone-100 rounded-lg p-2 bg-stone-50">
                                        <span className="text-xs font-bold text-stone-400 uppercase block mb-2 px-1">{turnFormData.type === 'figura' ? 'Seleccionar Hermano (1)' : 'Seleccionar Equipo de Cocina'}</span>
                                        <div className="space-y-1">
                                            {brothers.map(b => {
                                                const isSelected = turnFormData.brotherIds.includes(b.id);
                                                return (
                                                    <button key={b.id} onClick={() => { if (turnFormData.type === 'figura') setTurnFormData({...turnFormData, brotherIds: [b.id]}); else toggleTurnBrother(b.id); }} className={`w-full text-left px-3 py-2 rounded flex items-center justify-between text-sm ${isSelected ? (turnFormData.type === 'figura' ? 'bg-purple-100 text-purple-900 font-bold' : 'bg-orange-100 text-orange-900 border border-orange-200') : 'hover:bg-stone-200 bg-white'}`}>
                                                        <div className="flex items-center gap-2">{turnFormData.type === 'cocina' && (isSelected ? <Icons.CheckSquare size={18}/> : <Icons.Square size={18} className="text-stone-300"/>)}<span>{b.nickname}</span></div>
                                                        {turnFormData.type === 'figura' && isSelected && <Icons.Check size={16}/>}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    <div className="flex gap-2 mt-4 shrink-0"><button onClick={() => setShowTurnModal(false)} className="flex-1 py-2 text-stone-500">Cancelar</button><button onClick={saveTurn} className="flex-1 py-2 bg-stone-900 text-white rounded font-bold">Guardar</button></div>
                                </div>
                            </div>
                        )}
                        <div className="space-y-6">
                            <section><h3 className="text-sm font-bold text-stone-400 uppercase mb-3">Acciones Rápidas</h3><div className="grid grid-cols-2 gap-3"><button onClick={openCreateEventModal} className="p-4 bg-white border border-stone-200 rounded-xl text-left hover:border-red-300 flex flex-col items-center justify-center gap-2 shadow-sm"><Icons.Calendar size={24} className="text-red-900"/><span className="block font-bold text-stone-800 text-sm">Nuevo Evento</span></button><button onClick={openCreateTurnModal} className="p-4 bg-white border border-stone-200 rounded-xl text-left hover:border-purple-300 flex flex-col items-center justify-center gap-2 shadow-sm"><Icons.User size={24} className="text-purple-900"/><span className="block font-bold text-stone-800 text-sm">Asignar Turno</span></button></div></section>
                            <section><h3 className="text-sm font-bold text-stone-400 uppercase mb-3">Eventos Activos</h3><div className="space-y-2">{events.length > 0 ? events.map(ev => (<div key={ev.id} className="bg-white p-3 rounded-xl border border-stone-200 flex justify-between items-center"><div><span className="block font-bold text-stone-800 text-sm">{ev.title}</span><span className="text-xs text-stone-500">{new Date(ev.date).toLocaleDateString()} • {ev.guestPrice}€ Inv.</span></div><div className="flex gap-2"><button onClick={() => openEditEventModal(ev)} className="p-2 bg-stone-100 text-stone-600 rounded-lg hover:bg-stone-200"><Icons.Pencil size={16}/></button><button onClick={() => requestDeleteEvent(ev.id)} className="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100"><Icons.Trash2 size={16}/></button></div></div>)) : <div className="text-center p-4 text-stone-400 text-sm italic">No hay eventos activos</div>}</div></section>
                            <section><h3 className="text-sm font-bold text-stone-400 uppercase mb-3">Gestión de Turnos</h3><div className="space-y-2">{turns.length > 0 ? turns.map(t => (<div key={t.id} className="bg-white p-3 rounded-xl border border-stone-200 flex justify-between items-center"><div><span className="block font-bold text-stone-800 text-sm flex items-center gap-2">{t.type === 'cocina' ? <Icons.ChefHat size={14} className="text-orange-500"/> : <Icons.Accessibility size={14} className="text-purple-500"/>}{t.concept}</span><span className="text-xs text-stone-500">{t.type === 'cocina' ? new Date(t.date).toLocaleDateString() : t.date} • {t.brotherIds.length} {t.brotherIds.length === 1 ? 'Hermano' : 'Hermanos'}</span></div><div className="flex gap-2"><button onClick={() => openEditTurnModal(t)} className="p-2 bg-stone-100 text-stone-600 rounded-lg hover:bg-stone-200"><Icons.Pencil size={16}/></button><button onClick={() => requestDeleteTurn(t.id)} className="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100"><Icons.Trash2 size={16}/></button></div></div>)) : <div className="text-center p-4 text-stone-400 text-sm italic">No hay turnos asignados</div>}</div></section>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen font-sans text-stone-800 max-w-md mx-auto bg-white shadow-2xl relative">
                    {notification && <Notification message={notification.msg} type={notification.type} onClose={() => setNotification(null)}/>}
                    <main className="min-h-screen pb-20">
                        {view === 'dashboard' && renderDashboardView()}
                        {view === 'calendar' && renderCalendarView()}
                        {view === 'ranking' && renderRankingView()}
                        {view === 'turnos' && renderTurnosView()}
                        {view === 'profile' && renderProfileAdminView()}
                    </main>
                    {renderGuestModal()}
                    {renderConfirmationModal()}
                    {renderAttendeeModal()}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-stone-200 px-2 pb-6 pt-2 z-40 flex justify-around items-end">
                        <NavButton icon={<Icons.Settings size={20}/>} label="Inicio" active={view === 'dashboard'} onClick={() => setView('dashboard')}/>
                        <NavButton icon={<Icons.Calendar size={20}/>} label="Mesa" active={view === 'calendar'} onClick={() => setView('calendar')}/>
                        <div className="relative -top-5"><button onClick={() => setView('ranking')} className="bg-red-900 text-yellow-500 p-4 rounded-full shadow-lg hover:scale-105 transition-transform border-4 border-white"><Icons.Trophy size={24}/></button></div>
                        <NavButton icon={<Icons.User size={20}/>} label="Turnos" active={view === 'turnos'} onClick={() => setView('turnos')}/>
                        <NavButton icon={<Icons.BookOpen size={20}/>} label="Perfil" active={view === 'profile'} onClick={() => setView('profile')}/>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
